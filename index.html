<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Donation</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <header class="header text-center">
      <h1>donate for sake of others</h1> 
  </header>
  <div class="container">
      <form action="" target="_blank" class="form" method="POST">
          <div class="main">
        <div class="form-group">
            <label for="name" class="lab">name</label><br>
            <input type="text" class="form-control" name="name" placeholder="enter your name">
        </div>
        <div class="form-group">
            <label for="mail" class="lab">email</label><br>
            <input type="text" class="form-control" name="mail" placeholder="enter your email">
        </div>
        <div class="form-group">
            <label for="phone" class="lab">mobile</label><br>
            <input type="number" class="form-control" name="phone" placeholder="enter your mobile-number" >
        </div>
        <div class="form-group">
            <label for="ad" class="lab">address</label><br>
            <input type="text" class="form-control" name="ad" placeholder="enter your address" >
        </div>
        <div class="form-group">
            <p class="lab">gender</p>
            <input type="radio" name="gendar" id="male" checked>
            <label for="male" class="lab">male</label><br>
            <input type="radio" name="gendar" id="female">
            <label for="female" class="lab">female</label><br>
            <input type="radio" name="gendar" id="father">
            <label for="other" class="lab">other</label><br>
        </div>
        <div class="form-group">
            <p class="lab">organs you want to donate :</p>
            <input type="checkbox" name="eye" id="cho">
            <label class="lab" for="cho">eyes</label><br>
            <input type="checkbox" name="heart" id="cho1">
            <label class="lab" for="cho1">heart</label><br>
            <input type="checkbox" name="kidney" id="cho2">
            <label class="lab" for="cho2">kidney</label><br>
            <input type="checkbox" name="lunge" id="cho3">
            <label class="lab" for="cho3">lunges</label><br>
        </div>
        <div class="form-group">
            <p class="lab">why you want this</p>
            <textarea class="form-control" name="perceiving" cols="30" rows="5" placeholder="what you prceive....."></textarea>
        </div>
        <div class="form-group">
            <button class="form-control btn sub" class="lab" type="submit">submit</button>
        </div>
          </div>
        
      </form>
      <footer class="text-center ">
        for detail information about this purpose visit <a href="https://www.webmd.com/a-to-z-guides/organ-transplant-donor-information">here</a>
    </footer>

  </div>
    






    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
